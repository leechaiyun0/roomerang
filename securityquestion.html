<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>보안 질문</title>
    <style>
        .form-group { margin-bottom: 15px; }
        .error { color: red; }
    </style>
</head>
<body>
<h1>보안 질문</h1>

<!-- 오류 메시지 표시 -->
<div th:if="${#fields.hasErrors()}">
    <p class="error" th:each="err : ${#fields.errors()}" th:text="${err}">Error message</p>
</div>

<!-- 보안 질문을 사용자에게 보여주고, 답변을 받을 수 있는 폼 -->
<form th:action="@{/users/retrieve/security-answer}" method="post">
    <input type="hidden" th:name="userId" th:value="${userFindResponses.userId}" />

    <div class="form-group">
        <label for="securityQuestion">보안 질문</label>
        <input type="text" id="securityQuestion" name="securityQuestion"
               th:value="${securityQuestion}" disabled/>
    </div>

    <div class="form-group">
        <label for="securityAnswer">답변</label>
        <input type="text" id="securityAnswer" name="securityAnswer" required/>
    </div>

    <button type="submit">답변 제출</button>
</form>

</body>
</html>
