<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기 결과</title>
    <style>
        .form-group { margin-bottom: 15px; }
        .message { font-size: 1.2em; color: #007bff; }
        .error { color: red; font-size: 1.1em; }
    </style>
</head>
<body>
<h1>아이디 찾기 / 비밀번호 재설정 결과</h1>

<!-- 임시 비밀번호 또는 아이디가 있을 경우 출력 -->
<div class="message">
    <p th:if="${tempPassword}">
        임시 비밀번호: <span th:text="${tempPassword}"></span><br>
        안내 메시지: 임시 비밀번호로 로그인 후 비밀번호 변경을 진행해주세요.
    </p>

    <p th:if="${username}">
        안내 메시지: 사용자의 아이디는 <span th:text="${username}"></span> 입니다.
    </p>
</div>

<!-- 만약 오류가 있다면 출력 -->
<div th:if="${#fields.hasErrors()}">
    <p class="error">오류가 발생했습니다. 다시 시도해주세요.</p>
</div>

<a href="/users/retrieve/id">아이디 찾기로 돌아가기</a> |
<a href="/users/retrieve/password">비밀번호 재설정으로 돌아가기</a>
</body>
</html>
