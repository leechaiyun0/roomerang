<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>글 등록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F8F9FA;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #505D96;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #505D96;
            outline: none;
            box-shadow: 0 0 5px rgba(80, 93, 150, 0.3);
        }

        /* ✅ 파일 업로드 커스텀 */
        .file-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            background-color: #f8f9fa;
        }

        .file-input-container:hover {
            border-color: #505D96;
        }

        .file-input-container label {
            cursor: pointer;
            font-weight: bold;
            color: #505D96;
        }

        /* ✅ 버튼과 찜 버튼을 같은 줄에 정렬 */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
        }

        /* ✅ 버튼 스타일 (크기 통일) */
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            /* transition: background 0.3s, transform 0.2s;*/
            width: 80px;
            height: 40px;
            border: none;
            box-sizing: border-box;
        }

        .btn-primary {
            background-color: #505D96;
            color: white;
        }

        .btn-primary:hover {
            background-color: #3A4A7A;
            /*transform: translateY(-2px);*/
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            /* transform: translateY(-2px);*/
        }

        /* ✅ 숨겨진 필드 */
        #extraFields {
            display: none;
        }
    </style>

    <script>
        function toggleFields() {
            var category = document.getElementById("category").value;
            var extraFields = document.getElementById("extraFields");

            var amountInput = document.getElementById("amount");
            var depositInput = document.getElementById("deposit");
            var hiddenAmount = document.getElementById("hiddenAmount");
            var hiddenDeposit = document.getElementById("hiddenDeposit");

            extraFields.style.display = (category === "방 있음") ? "block" : "none";
        }
    </script>
</head>
<>
<!-- 🌟 메인 콘텐츠 -->
<div layout:fragment="content">

<div class="container">
    <h1>글 등록</h1>

    <form th:action="@{/board/post/save}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="rmBoardTitle">제목</label>
            <input type="text" id="rmBoardTitle" name="rmBoardTitle" required>
        </div>

        <div class="form-group">
            <label for="category">카테고리</label>
            <select id="category" name="category" onchange="toggleFields()">
                <option value="방 있음">방 있음</option>
                <option value="방 없음">방 없음</option>
            </select>
        </div>

        <div class="form-group">
            <label for="postContent">내용</label>
            <textarea id="postContent" name="postContent" required></textarea>
        </div>

        <div class="form-group">
            <label for="authorRegion">지역</label>
            <select id="authorRegion" name="authorRegion" required>
                <option value="" selected>지역을 선택하세요</option>
                <option value="두정동">두정동</option>
                <option value="쌍용동">쌍용동</option>
                <option value="성정동">성정동</option>
                <option value="신부동">신부동</option>
                <option value="백석동">백석동</option>
                <option value="불당동">불당동</option>
                <option value="원성동">원성동</option>
                <option value="용곡동">용곡동</option>
                <option value="청수동">청수동</option>
                <option value="신방동">신방동</option>
                <option value="구성동">구성동</option>
                <option value="중앙동">중앙동</option>
                <option value="문성동">문성동</option>
                <option value="목천읍">목천읍</option>
                <option value="성환읍">성환읍</option>
                <option value="병천면">병천면</option>
                <option value="광덕면">광덕면</option>
                <option value="업성동">업성동</option>
                <option value="청당동">청당동</option>
            </select>
        </div>

        <!-- ✅ 방 없음일 때도 amount와 deposit이 0으로 전송되도록 hidden input 추가-->
        <input type="hidden" id="hiddenAmount" name="amount" value="0">
        <input type="hidden" id="hiddenDeposit" name="deposit" value="0">

        <!-- ✅ 방 있음일 경우만 보이는 필드 -->
        <div id="extraFields">
            <div class="form-group">
                <label for="amount">금액</label>
                <input type="number" id="amount" name="amount">
            </div>
            <div class="form-group">
                <label for="deposit">보증금</label>
                <input type="number" id="deposit" name="deposit">
            </div>
            <!-- ✅ 파일 업로드 스타일 -->
            <div class="form-group">
                <input type="file" id="photos" name="photos" accept="image/*" multiple>
            </div>
        </div>
        <div class="button-container">
            <button type="submit" class="btn btn-primary">등록</button>
            <a href="/board/rooms" class="btn btn-secondary">목록</a>
        </div>
    </form>

</div>

<script>toggleFields();</script>

</div>
</body>
</html>
