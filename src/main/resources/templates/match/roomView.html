<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 상세 조회</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #F8F9FA;
        }
        .content {
            flex: 1;
            padding: 20px;
        }

        .post-header {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .post-header img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .post-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .post-details h2 {
            color: #505D96;
            font-size: 24px;
            margin: 0 0 10px 0;
        }

        .post-details p {
            margin: 5px 0;
            color: #333;
        }

        .highlight {
            font-weight: bold;
            font-size: 20px;
            color: #000;
        }

        .preferences {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .preference {
            background-color: #ddd;
            border-radius: 15px;
            padding: 5px 10px;
            color: #333;
        }

        .preference.active {
            background-color: #505D96;
            color: #fff;
        }

        .post-content {
            background-color: #E3E6F0;
            border-radius: 10px;
            padding: 20px;
            min-height: 150px;
            color: #555;
        }

        .action-button {
            background-color: #505D96;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            display: block;
            width: 150px;
            text-align: center;
            text-decoration: none;
        }

        .action-button:hover {
            background-color: #3A4A7A;
        }

        .floating-icon {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #000;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>
    <div class="content">
        <div class="post-header">
            <img src="/images/sample-room.jpg" alt="룸 사진">
            <div class="post-details">
                <h2 th:text="${post.rmBoardTitle}"></h2>
                <p>날짜: <span th:text="${#temporals.format(post.postDate, 'yyyy-MM-dd')}" /></p>
                <p>조회수: <span th:text="${post.postViews}" /></p>
                <p>작성자: <span th:text="${post.authorName}" /></p>
                <p class="highlight">월세: <span th:text="${post.amount}" />/<span th:text="${post.deposit}" /></p>
                <div class="preferences">
                    <div class="preference active">흡연</div>
                    <div class="preference">반려동물</div>
                    <div class="preference">음주</div>
                    <div class="preference active">운동</div>
                </div>
            </div>
        </div>

        <div class="post-content" th:text="${post.postContent}">
            게시글 내용이 여기에 표시됩니다.
        </div>

        <a href="#" class="action-button">매칭 신청</a>
    </div>
</div>

<div class="floating-icon"></div>
</body>
</html>
