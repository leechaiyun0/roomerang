<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>글 상세 조회</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ✅ 스타일 추가 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F8F9FA;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
            font-size: 15px;
        }

        /* ✅ 제목 스타일 */
        h1 {
            text-align: center;
        }

        /* ✅ 버튼과 찜 버튼을 같은 줄에 정렬 */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
        }

        /* ✅ 버튼 스타일 (크기 통일) */
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            /*transition: background 0.3s, transform 0.2s;*/
            width: 80px;
            height: 40px;
            border: none;
            box-sizing: border-box; /* 패딩과 테두리를 포함한 크기 지정 */
        }

        /* ✅ `button` 태그도 동일한 크기로 강제 설정 */
        .btn-danger {
            background-color: #E74C3C;
            color: white;
            padding: 0; /* 버튼 내부 패딩 제거 */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 40px;
            box-sizing: border-box;
        }

        .btn-danger:hover {
            background-color: #C0392B;
            /*transform: translateY(-2px);*/
        }

        /* ✅ 버튼 색상 */
        .btn-primary {
            background-color: #505D96;
            color: white;
        }

        .btn-primary:hover {
            background-color: #3A4A7A;
         /*   transform: translateY(-2px);*/
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
           /* transform: translateY(-2px);*/
        }

        /* ✅ 찜 버튼 (버튼과 크기 맞춤) */
        .wishlist {
            width: 40px;
            height: 40px;
            cursor: pointer;
            /*transition: transform 0.2s ease-in-out;*/
        }

        .wishlist:hover {
            transform: scale(1.1);
        }

        /* ✅ 게시글 정보 가운데 정렬 */
        .post-info {
            text-align: center;
            font-size: 16px;
            color: #333;
            font-weight: bold;
            margin: 10px 0;
        }

        .image-container img {
            max-width: 400px; /* 이미지 크기 줄임 */
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            /*transition: transform 0.2s;*/
        }

        /* 📌 모달 스타일 */
        #imageModal {
            display: none; /* 기본적으로 숨김 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* 📌 모달 내부 이미지 */
        #imageModal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        /* 📌 닫기 버튼 스타일 */
        #closeModal {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }


        /* 📌 이미지 박스 */
        .image-box {
            position: relative;
            display: flex;
            justify-content: center;
        }

        .image-box img {
            width: 600px; /* 원하는 고정 너비 */
            height: 400px; /* 원하는 고정 높이 */
            border-radius: 10px;
            object-fit: cover; /* 이미지 비율 유지하며 넘치는 부분 자르기 */
            cursor: pointer;
        }

        #closeModal {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        /* 📌 화살표 스타일 */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 20px;
            user-select: none;
            transition: background 0.3s;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        .arrow:hover {
            background: rgba(0, 0, 0, 0.8);
        }

    </style>
</head>

<body>

<!-- 🌟 메인 콘텐츠 -->
<div layout:fragment="content">

    <!-- ✅ 제목 -->
    <h1 class="post-title" th:text="${post.rmBoardTitle}"></h1>

    <!-- 이미지 슬라이드 -->
    <div class="image-box">
        <div th:if="${post.photoUrls != null and not #lists.isEmpty(post.photoUrls)}">
            <img th:src="@{${post.photoUrls[0]}}" alt="게시글 이미지" id="mainImage">

            <!-- 화살표 버튼 -->
            <div class="arrow arrow-left" onclick="prevImage()">&#10094;</div>
            <div class="arrow arrow-right" onclick="nextImage()">&#10095;</div>
        </div>

        <!-- 이미지 리스트 (데이터 저장용, 화면에는 안 보임) -->
        <div id="imageList" style="display: none;">
            <span th:each="photoUrl : ${post.photoUrls}" th:data-image="${photoUrl}"></span>
        </div>
    </div>


    <!-- ✅ 게시글 정보 -->
    <p class="post-info">작성자: <span th:text="${post.authorName}"></span>
         <span th:text="${post.authorRegion}"></span>
         <span th:text="${post.postViews}"></span>
         <span th:text="${#temporals.format(post.postDate, 'yyyy-MM-dd HH:mm')}"></span></p>

    <p class="post-info">
        금액: <span th:text="${post.amount}"></span> 만원
        보증금: <span th:text="${post.deposit}"></span> 만원</p>

    <!-- ✅ 게시글 내용 -->
    <pre th:text="${post.postContent}"></pre>

    <!-- ✅ 버튼 및 찜 버튼 -->
    <div class="button-container">
        <!-- 로그인한 사용자의 userId와 게시글 작성자의 userId가 같을 때만 수정 버튼 표시 -->
        <th:block th:if="${loginUser != null and loginUser.username == post.userId}">
            <a th:href="@{/board/post/edit/{id}(id=${post.rmPostId})}" class="btn btn-primary">수정</a>
        </th:block>

        <a href="/board/rooms" class="btn btn-secondary">목록</a>

        <th:block th:if="${loginUser != null and loginUser.username == post.userId}">
            <form th:action="@{/board/post/delete/{id}(id=${post.rmPostId})}" method="post"
                  onsubmit="return confirm('정말 삭제하시겠습니까?');" style="display: inline;">
                <button type="submit" class="btn btn-danger">삭제</button>
            </form>
        </th:block>

        <!-- ✅ 찜 버튼 (크기 통일) -->
        <div class="wishlist"></div>
        <img id="favoriteButton" src="/images/binH.png" alt="찜" class="wishlist" data-post-id="10">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const favoriteButton = document.getElementById("favoriteButton");

            favoriteButton.addEventListener("click", function() {
                const postId = favoriteButton.getAttribute("data-post-id");
                const userId = 1; // 실제 로그인된 사용자 ID로 변경해야 함

                fetch(`/api/favorites/toggle?userId=${userId}&postId=${postId}`, {
                    method: "POST",
                })
                    .then(response => response.text())
                    .then(data => {
                        alert(data); // "관심글이 업데이트되었습니다." 메시지 표시

                        // 이미지 상태 업데이트 (binH <-> fullH)
                        if (favoriteButton.src.includes("binH.png")) {
                            favoriteButton.src = "/images/fullH.png";
                        } else {
                            favoriteButton.src = "/images/binH.png";
                        }
                    })
                    .catch(error => console.error("에러 발생:", error));
            });
        });
    </script>
    <!-- 📌 이미지 확대 모달 -->
    <div id="imageModal">
        <span id="closeModal">&times;</span>
        <img id="modalImage">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImage");
            const closeModal = document.getElementById("closeModal");
            const images = document.querySelectorAll(".image-box img"); // 모든 이미지 선택

            // 📌 이미지 클릭 시 확대 모달 열기
            images.forEach(image => {
                image.addEventListener("click", function () {
                    modal.style.display = "flex";
                    modalImg.src = this.src;
                });
            });

            // 📌 모달 닫기
            closeModal.addEventListener("click", function () {
                modal.style.display = "none";
            });

            // 📌 모달 바깥을 클릭하면 닫기
            modal.addEventListener("click", function (event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });
        });
    </script>

    <!-- ✅ 이미지 변경을 위한 JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let currentIndex = 0;
            const mainImage = document.getElementById("mainImage");
            const imageElements = document.querySelectorAll("#imageList span");

            // ✅ 이미지 URL 리스트 가져오기
            let images = Array.from(imageElements).map(span => span.getAttribute("data-image"));

            // ✅ 기본 이미지 설정
            if (images.length > 0) {
                mainImage.src = images[currentIndex];
            }

            // ✅ 이전 이미지 보기
            window.prevImage = function () {
                if (images.length === 0) return;
                currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
                mainImage.src = images[currentIndex];
            };

            // ✅ 다음 이미지 보기
            window.nextImage = function () {
                if (images.length === 0) return;
                currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
                mainImage.src = images[currentIndex];
            };
        });
    </script>


</div>

</body>
</html>
