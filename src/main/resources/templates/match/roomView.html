<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 상세 조회</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ✅ 스타일 추가 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F8F9FA;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
            font-size: 15px;
        }

        /* ✅ 게시글 내용 (박스 처리 + 가운데 정렬) */
        .post-content {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 20px;
            font-weight: bold;
            word-wrap: break-word;
            white-space: pre-wrap;
            text-align: center;
            margin: 20px auto;
            max-width: 700px;
        }

        /* ✅ 제목 스타일 */
        h1 {
            text-align: center;
            text-align: left;
            font-size: 30px; /* 크기 키움 */
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* ✅ 버튼과 찜 버튼을 같은 줄에 정렬 */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
        }

        /* ✅ 버튼 스타일 (크기 통일) */
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            /*transition: background 0.3s, transform 0.2s;*/
            width: 80px;
            height: 40px;
            border: none;
            box-sizing: border-box; /* 패딩과 테두리를 포함한 크기 지정 */
        }

        /* ✅ `button` 태그도 동일한 크기로 강제 설정 */
        .btn-danger {
            background-color: #E74C3C;
            color: white;
            padding: 0; /* 버튼 내부 패딩 제거 */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 40px;
            box-sizing: border-box;
        }

        .btn-danger:hover {
            background-color: #C0392B;
            /*transform: translateY(-2px);*/
        }

        /* ✅ 버튼 색상 */
        .btn-primary {
            background-color: #505D96;
            color: white;
        }

        .btn-primary:hover {
            background-color: #3A4A7A;
         /*   transform: translateY(-2px);*/
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
           /* transform: translateY(-2px);*/
        }

        /* ✅ 찜 버튼 (버튼과 크기 맞춤) */
        .wishlist {
            width: 40px;
            height: 40px;
            cursor: pointer;
            /*transition: transform 0.2s ease-in-out;*/
        }

        .wishlist:hover {
            transform: scale(1.1);
        }

        /* ✅ 게시글 정보 가운데 정렬 */
        .post-info {
            text-align: center;
            font-size: 16px;
            color: #333;
            font-weight: bold;
            margin: 10px 0;
        }

        /* ✅ 이미지 크기 줄이기 */
        .image-container {
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 15px;
            justify-content: flex-start; /* 왼쪽 정렬 */
            margin-top: 10px;
            max-width: 500px;
        }

        .image-container img {
            width: 400px; /* 이미지 크기 고정 */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* ✅ 전체 컨테이너 크기 조정 */
        div {
            max-width: 1100px;
            width: 90%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items : center;
        }

        .post-content {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 16px;
            font-weight: normal;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
            width: 100%;
            max-width: 600px;
        }
        .preference-container {
            display: flex;
            gap: 10px;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: flex-start;
            padding-bottom: 5px;
        }

        .preference-container span {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid #ddd;
            background: #f8f9fa;
        }

        /* ✅ 게시글 내용 스타일 */
        pre {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 18px;
            font-weight: normal;
            line-height: 1.7;
            text-align: left;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .button-container {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin-top: 20px;
        }


        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            width: 100px;
            height: 40px;
            border: none;
            box-sizing: border-box;
        }

        .btn-primary {
            background-color: #505D96;
            color: white;
        }

        .btn-primary:hover {
            background-color: #3A4A7A;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .post-info, .post-price {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            color: #666;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

    </style>
</head>

<body>

<div>

    <!-- ✅ 제목 -->
    <h1 th:text="${post.rmBoardTitle}"></h1>

    <!-- ✅ 첨부된 사진 -->
    <div th:if="${post.photoUrls != null and not #lists.isEmpty(post.photoUrls)}">

        <div class="image-container">
            <th:block th:each="photoUrl : ${post.photoUrls}">
                <img th:src="@{${photoUrl}}" alt="게시글 이미지">
            </th:block>
        </div>
    </div>

    <!-- ✅ 게시글 정보 -->
    <p class="post-info">작성자: <span th:text="${post.authorName}"></span>
         <span th:text="${post.authorRegion}"></span>
         <span th:text="${post.postViews}"></span>
         <span th:text="${#temporals.format(post.postDate, 'yyyy-MM-dd HH:mm')}"></span></p>

    <p class="post-price">
        월세: <span th:text="${post.amount}"></span> 만원
        보증금: <span th:text="${post.deposit}"></span> 만원</p>

    <!-- ✅ 게시글 내용 -->
    <pre th:text="${post.postContent}"></pre>

    <!-- ✅ 버튼 및 찜 버튼 -->
    <div class="button-container">
        <!-- 로그인한 사용자의 userId와 게시글 작성자의 userId가 같을 때만 수정 버튼 표시 -->
        <th:block th:if="${loginUser != null and loginUser.username == post.userId}">
            <a th:href="@{/board/post/edit/{id}(id=${post.rmPostId})}" class="btn btn-primary">수정</a>
        </th:block>

        <a href="/board/rooms" class="btn btn-secondary">목록</a>

        <th:block th:if="${loginUser != null and loginUser.username == post.userId}">
            <form th:action="@{/board/post/delete/{id}(id=${post.rmPostId})}" method="post"
                  onsubmit="return confirm('정말 삭제하시겠습니까?');" style="display: inline;">
                <button type="submit" class="btn btn-danger">삭제</button>
            </form>
        </th:block>

        <div class="preference-container">
            <span th:if="${post.smoking}">흡연</span>
            <span th:if="${post.pets}">반려동물</span>
            <span th:if="${post.lifestyle == 'morning'}">아침형 인간</span>
            <span th:if="${post.lifestyle == 'night'}">밤형 인간</span>
        </div>

        <!-- ✅ 찜 버튼 (기본: binH.png, 찜된 상태: fullH.png) -->
        <div class="wishlist">
            <img id="favorite-img" th:src="@{/images/binH.png}" alt="찜" class="wishlist" onclick="toggleFavorite()">
        </div>

        <script>
            function toggleFavorite() {
                var userId = "현재 로그인된 사용자 ID"; // 실제 로그인된 사용자 ID로 대체
                var postId = "현재 게시글 ID"; // 실제 게시글 ID로 대체
                var postType = "MATCH"; // 현재 페이지에 맞게 변경

                fetch('/favorite/toggle?userId=' + userId + '&postId=' + postId + '&postType=' + postType, {
                    method: 'POST'
                })
                .then(response => response.text())
                .then(data => {
                    alert(data); // "등록되었습니다." 또는 "등록 취소되었습니다."
                    var img = document.getElementById("favorite-img");
                    if (img.src.includes("binH.png")) {
                        img.src = "/images/fullH.png"; // 찜 등록 상태로 변경
                    } else {
                        img.src = "/images/binH.png"; // 찜 해제 상태로 변경
                    }
                });
            }
        </script>

</div>

</body>
</html>
