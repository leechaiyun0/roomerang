<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>방 없음 상세 조회</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F8F9FA;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin: auto;
            margin-top: 30px;
        }

        .post-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            border-bottom: 2px solid #505D96;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .post-info {
            color: #777;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .post-text {
            background: #EDF2F7;
            padding: 20px;
            border-radius: 12px;
            font-size: 16px;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            min-height: 150px;
            margin-top: 20px;
            line-height: 1.6;
        }

        .btn-group {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn-custom {
            background-color: #505D96;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border: none;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #424C7D;
        }

        .btn-danger {
            background-color: #DC3545;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-danger:hover {
            background-color: #C82333;
        }

        /* 반응형 지원 */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            .btn-group {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            .btn-custom, .btn-danger {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="post-title" th:text="${post.rm_board_title}"></h1>

    <div class="post-info">
        <b>작성자:</b> <span th:text="${post.author_name}"></span> |
        <b>조회수:</b> <span th:text="${post.post_views}"></span> |
        <b>등록 날짜:</b> <span th:text="${#temporals.format(post.postDate, 'yyyy-MM-dd HH:mm')}"></span> |
        <b>지역:</b> <span th:text="${post.author_region}"></span>
    </div>

    <!-- 게시글 내용 -->
    <div class="post-text">
        <p th:text="${post.post_content}"></p>
    </div>

    <!-- 버튼 그룹 -->
    <div class="btn-group">
        <a href="/board/no-rooms" class="btn-custom">목록으로</a>

        <!-- 글 작성자일 때만 수정 가능 -->
        <a th:if="${post.user_id == 'testUser'}" th:href="@{/board/post/edit/{id}(id=${post.rm_Post_Id})}" class="btn-custom">수정</a>

        <!-- 삭제 버튼 -->
        <form th:action="@{/board/post/delete/{id}(id=${post.rm_Post_Id})}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">
            <button type="submit" class="btn-danger">삭제</button>
        </form>
    </div>
</div>

</body>
</html>
