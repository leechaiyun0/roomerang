<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>글 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #F8F9FA;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 60%;
      max-width: 800px;
      margin: auto;
      margin-top: 30px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      display: block; /* 라벨을 블록 요소로 만들어 줄바꿈 */
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 100%; /* 입력 필드 전체 너비 사용 */
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ced4da;
      font-size: 16px;
    }

    /* ✅ 버튼 정렬 및 디자인 */
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .btn-custom {
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      border: none;
      cursor: pointer;
      text-align: center;
      min-width: 120px;
    }

    /* ✅ 주요 버튼 스타일 */
    .btn-primary {
      background-color: #505D96;
      color: white;
    }

    .btn-primary:hover {
      background-color: #424C7D;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #545b62;
    }

    .btn-danger {
      background-color: #DC3545;
      color: white;
    }

    .btn-danger:hover {
      background-color: #C82333;
    }

    .preview-image {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>

  <script>
    function toggleFields() {
      var category = document.getElementById("category").value;
      var extraFields = document.getElementById("extraFields");

      if (category === "방 있음") {
        extraFields.style.display = "block";
      } else {
        extraFields.style.display = "none";
      }
    }

    function previewImage(event) {
      var reader = new FileReader();
      reader.onload = function () {
        var output = document.getElementById('previewImage');
        output.src = reader.result;
        output.style.display = "block";
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</head>
<body>

<div class="container">
  <h1>글 수정</h1>

  <form th:action="@{/board/post/update}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" th:value="${post.rm_Post_Id}">

    <label>제목: <input type="text" name="rm_board_title" th:value="${post.rm_board_title}" required></label>
    <label>내용: <textarea name="post_content" rows="5" required th:text="${post.post_content}"></textarea></label>

    <!-- 카테고리 선택 -->
    <label>카테고리:
      <select id="category" name="category" onchange="toggleFields()">
        <option value="방 있음" th:selected="${post.category == '방 있음'}">방 있음</option>
        <option value="방 없음" th:selected="${post.category == '방 없음'}">방 없음</option>
      </select>
    </label>

    <!-- 방 있음일 때 추가 필드 -->
    <div id="extraFields"
         th:style="${post.category != null and post.category == '방 있음'} ? 'display:block;' : 'display:none;'"
         style="display: flex; flex-direction: column; gap: 10px;">
      <label>금액: <input type="number" name="amount" th:value="${post.amount}" required></label>
      <label>보증금: <input type="number" name="deposit" th:value="${post.deposit}" required></label>

      <!-- 기존 사진 -->
      <div th:if="${post.photoUrl}">
        <img th:src="@{${post.photoUrl}}" alt="첨부 이미지" class="preview-image">
      </div>

      <!-- 새 사진 업로드 -->
      <label>사진 변경: <input type="file" name="photoFile" accept="image/*" onchange="previewImage(event)"></label>
      <img id="previewImage" class="preview-image" style="display: none;">
    </div>

    <label for="author_region">지역:</label>
    <select name="author_region" id="author_region" required>
      <option value="">지역을 선택하세요</option>
      <option value="두정동">두정동</option>
      <option value="쌍용동">쌍용동</option>
      <option value="성정동">성정동</option>
      <option value="신부동">신부동</option>
      <option value="백석동">백석동</option>
      <option value="불당동">불당동</option>
      <option value="원성동">원성동</option>
      <option value="용곡동">용곡동</option>
      <option value="청수동">청수동</option>
      <option value="신방동">신방동</option>
      <option value="구성동">구성동</option>
      <option value="중앙동">중앙동</option>
      <option value="문성동">문성동</option>
      <option value="목천읍">목천읍</option>
      <option value="성환읍">성환읍</option>
      <option value="병천면">병천면</option>
      <option value="광덕면">광덕면</option>
      <option value="업성동">업성동</option>
      <option value="청당동">청당동</option>
      <option value="청수동">청수동</option>
    </select>

    <!-- ✅ 버튼 그룹 (가운데 정렬) -->
    <div class="btn-group">
      <a href="/board/rooms" class="btn-custom btn-secondary">취소</a>
      <button type="submit" class="btn-custom btn-primary">수정 완료</button>
      <form th:action="@{/board/post/delete/{id}(id=${post.rm_Post_Id})}" method="post" style="display: inline;">
        <button type="submit" class="btn-custom btn-danger">삭제</button>
      </form>
    </div>
  </form>
</div>

<script>
  toggleFields(); // 페이지 로드 시 올바른 필드 표시
</script>

</body>
</html>
