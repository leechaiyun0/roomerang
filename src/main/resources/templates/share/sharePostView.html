<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세 보기</title>
</head>
<body>

<div>

  <!-- 여러 개의 이미지 표시 -->
  <div th:if="${post.photoUrls != null and not #lists.isEmpty(post.photoUrls)}">
    <h3>첨부된 이미지</h3>
    <th:block th:each="photoUrl : ${post.photoUrls}">
      <img th:src="@{${photoUrl}}" alt="게시글 이미지" style="width: 300px; height: auto;">
    </th:block>
  </div>

  <div class="info-box">
    <h1 class="post-title" th:text="${post.txnBoardTitle}"></h1>

    <div class="info-header">
      <strong>작성자:</strong> <span th:text="${post.authorName}"></span> |
      <strong>조회수:</strong> <span th:text="${post.viewCount}"></span> |
      <strong>등록 날짜:</strong> <span th:text="${#temporals.format(post.postDate, 'yyyy-MM-dd')}"></span> |
      <strong>지역:</strong> <span th:text="${post.location}"></span>
    </div>

    <!-- 가격 박스 -->
    <div class="price-box">
      <p><span style="font-size: 20px;">가격:</span> <span th:text="${post.price}"></span> 원</p>
    </div>
  </div>

  <!-- 게시글 내용 -->
  <div class="post-content">
    <p th:text="${post.txnBoardContent}"></p>
  </div>

  <!-- 버튼 그룹 -->
  <div class="btn-group">
    <a href="/share/list" class="btn-custom btn-secondary">목록으로</a>

    <!-- ✅ 찜 버튼 (기본: binH.png, 찜된 상태: fullH.png) -->
    <div class="wishlist">
      <img id="favorite-img" th:src="@{/images/binH.png}" alt="찜" class="wishlist" onclick="toggleFavorite()">
    </div>

    <script>
      function toggleFavorite() {
          var userId = "현재 로그인된 사용자 ID"; // 실제 로그인된 사용자 ID로 대체
          var postId = "현재 게시글 ID"; // 실제 게시글 ID로 대체
          var postType = "MATCH"; // 현재 페이지에 맞게 변경

          fetch('/favorite/toggle?userId=' + userId + '&postId=' + postId + '&postType=' + postType, {
              method: 'POST'
          })
          .then(response => response.text())
          .then(data => {
              alert(data); // "등록되었습니다." 또는 "등록 취소되었습니다."
              var img = document.getElementById("favorite-img");
              if (img.src.includes("binH.png")) {
                  img.src = "/images/fullH.png"; // 찜 등록 상태로 변경
              } else {
                  img.src = "/images/binH.png"; // 찜 해제 상태로 변경
              }
          });
      }
    </script>

    <!-- 글 작성자일 때만 수정/삭제 가능 -->
    <div th:if="${loginUser != null and post.userId == loginUser.username}">
      <a th:href="@{/share/{id}/update(id=${post.txnPostId})}" class="btn-custom">수정</a>
      <form th:action="@{/share/{id}/delete(id=${post.txnPostId})}" method="post"
            onsubmit="return confirm('정말 삭제하시겠습니까?');" style="display: inline;">
        <button type="submit" class="btn-danger">삭제</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
