    document.addEventListener("DOMContentLoaded", function () {

      const images = document.querySelectorAll(".image-box img"); // ëª¨ë“  ì´ë¯¸ì§€ ì„ íƒ

      // ğŸ“Œ ì´ë¯¸ì§€ í´ë¦­ ì‹œ í™•ëŒ€ ëª¨ë‹¬ ì—´ê¸°
      images.forEach(image => {

        });

      // ğŸ“Œ ëª¨ë‹¬ ë‹«ê¸°

  <!-- âœ… ì´ë¯¸ì§€ ë³€ê²½ì„ ìœ„í•œ JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let currentIndex = 0;
      const mainImage = document.getElementById("mainImage");
      const imageElements = document.querySelectorAll("#imageList span");

      // âœ… ì´ë¯¸ì§€ URL ë¦¬ìŠ¤íŠ¸ ê°€ì ¸ì˜¤ê¸°
      let images = Array.from(imageElements).map(span => span.getAttribute("data-image"));

      // âœ… ê¸°ë³¸ ì´ë¯¸ì§€ ì„¤ì •
      if (images.length > 0) {
        mainImage.src = images[currentIndex];
      }

      // âœ… ì´ì „ ì´ë¯¸ì§€ ë³´ê¸°
      window.prevImage = function () {
        if (images.length === 0) return;
        currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
        mainImage.src = images[currentIndex];
      };

      // âœ… ë‹¤ìŒ ì´ë¯¸ì§€ ë³´ê¸°
      window.nextImage = function () {
        if (images.length === 0) return;
        currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
        mainImage.src = images[currentIndex];
      };
    });
  </script>
