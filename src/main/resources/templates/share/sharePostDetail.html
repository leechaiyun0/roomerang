<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세 보기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #F8F9FA;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 900px;
      margin: auto;
      margin-top: 30px;
    }

    .post-container {
      display: flex;
      flex-direction: row-reverse; /* 이미지가 오른쪽으로 가도록 변경 */
      align-items: flex-start;
      gap: 30px;
    }

    .image-container {
      width: 40%;
      display: flex;
      justify-content: flex-end;
    }

    .image-container img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border: 3px solid #505D96;
    }

    .info-box {
      flex-grow: 1;
    }

    .info-header {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }

    .price-box {
      background: #EEF1F9;
      padding: 20px;
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
      color: #505D96;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .post-content {
      background: #EDF2F7;
      padding: 20px;
      border-radius: 12px;
      font-size: 16px;
      color: #333;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      min-height: 150px;
      margin-top: 20px;
    }

    .btn-group {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .btn-custom {
      background-color: #505D96;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      border: none;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #424C7D;
    }

    .btn-danger {
      background-color: #DC3545;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-danger:hover {
      background-color: #C82333;
    }

    .btn-secondary {
      background-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- 이미지 + 게시글 정보 -->
  <div class="post-container">
    <div class="image-container" th:if="${post.photoUrl != null and not #strings.isEmpty(post.photoUrl)}">
      <img th:src="@{${post.photoUrl}}" alt="첨부 이미지">
    </div>

    <div class="info-box">
      <h1 class="post-title" th:text="${post.txnBoardTitle}"></h1>

      <div class="info-header">
        <strong>작성자:</strong> <span th:text="${post.authorName}"></span> |
        <strong>조회수:</strong> <span th:text="${post.viewCount}"></span> |
        <strong>등록 날짜:</strong> <span th:text="${#temporals.format(post.postDate, 'yyyy-MM-dd')}"></span> |
        <strong>지역:</strong> <span th:text="${post.location}"></span>
      </div>

      <!-- 가격 박스 -->
      <div class="price-box">
        <p><span style="font-size: 20px;">가격:</span> <span th:text="${post.price}"></span> 원</p>
      </div>
    </div>
  </div>

  <!-- 게시글 내용 -->
  <div class="post-content">
    <p th:text="${post.txnBoardContent}"></p>
  </div>

  <!-- 버튼 그룹 -->
  <div class="btn-group">
    <a href="/share/list" class="btn-custom btn-secondary">목록으로</a>

    <!-- 글 작성자일 때만 수정/삭제 가능 -->
    <div th:if="${post.userId == 'testUser'}">
      <a th:href="@{/share/{id}/update(id=${post.txnPostId})}" class="btn-custom">수정</a>
      <form th:action="@{/share/{id}/delete(id=${post.txnPostId})}" method="post"
            onsubmit="return confirm('정말 삭제하시겠습니까?');" style="display: inline;">
        <button type="submit" class="btn-danger">삭제</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
