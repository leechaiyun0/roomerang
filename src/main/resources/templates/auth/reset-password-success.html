<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정 완료</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
    background-color: #F8F9FA;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    }
    .container {
    background-color: white;
    padding: 40px;
    border-radius: 15px; /* ✅ 더 둥글게 */
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15); /* ✅ 더 부드러운 그림자 */
    width: 420px; /* ✅ 크기 살짝 조정 */
    text-align: center;
    animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
    }

    /* ✅ 제목 스타일 변경 */
    h2 {
    font-size: 24px;
    font-weight: bold;
    color: #black;
    margin-bottom: 15px;
    }

    /* ✅ 메시지 텍스트 스타일 */
    .text-muted {
    font-size: 16px;
    letter-spacing: 0.5px;
    color: #6c757d;
    margin-bottom: 20px;
    }

    /* ✅ 버튼 스타일 */
    .btn-primary {
    background-color: #505D96;
    border-color: #505D96;
    width: 100%;
    padding: 14px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 10px;
    transition: all 0.3s ease;
    }
    .btn-primary:hover {
    background-color: #424C7D;
    border-color: #424C7D;
    transform: scale(1.03);
    }
</style>
</head>
<body>
<div class="container">
    <img th:src="@{/images/logo.png}" alt="룸메랑 로고" height="80">
    <h2 class="fw-bold">비밀번호 재설정 완료</h2>
    <p class="text-muted">비밀번호가 성공적으로 변경되었습니다.</p>
    <a href="/auth/login" class="btn btn-primary" style="background-color: #505D96; border-color: #505D96;">로그인 페이지로 이동</a>
</div>
</body>
</html>
