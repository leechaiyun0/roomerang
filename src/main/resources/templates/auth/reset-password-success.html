<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정 완료</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>비밀번호 재설정 완료</h1>
    <p class="message">비밀번호가 성공적으로 변경되었습니다.</p>
    <a href="/auth/login" class="btn">로그인 페이지로 이동</a>
</div>
</body>
</html>
