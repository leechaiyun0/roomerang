<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>보안 질문 확인</title>
    <style>
        .form-group { margin-bottom: 15px; }
        .error { color: red; }
    </style>
</head>
<body>
<h1>보안 질문 확인</h1>
<p>아래의 보안 질문에 답변해 주세요.</p>

<!-- 보안 질문 표시 -->
<p th:text="${securityQuestion}">보안 질문이 여기에 표시됩니다.</p>

<!-- 보안 질문에 대한 답변 입력 폼 -->
<form th:action="@{/auth/reset-password/verify}" th:object="${verifyForm}" method="post">
    <!-- username을 hidden 필드로 추가 -->
    <input type="hidden" name="username" th:value="${username}" />

    <div class="form-group">
        <label for="securityAnswer">답변</label>
        <input type="text" id="securityAnswer" name="securityAnswer" th:field="*{securityAnswer}" required/>
    </div>

    <button type="submit">답변 제출</button>
</form>
</body>
</html>
