<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>보안 질문 확인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F8F9FA;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 450px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            font-size: 15px;
            display: block;
            margin-bottom: 7px;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            background-color: #EDF2F7;
            font-size: 14px;
            color: #333;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #505D96;
            outline: none;
            box-shadow: 0 0 8px rgba(80, 93, 150, 0.3);
        }
        .btn-primary {
            background-color: #505D96;
            border-color: #505D96;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #424C7D;
            border-color: #424C7D;
        }

        /* ✅ 제목 스타일 변경 */
        h2 {
            font-size: 24px;
            font-weight: bold;
            color: #505D96;
            margin-bottom: 10px;
        }

        /* ✅ 설명 텍스트 가독성 향상 */
        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        /* ✅ 보안 질문 강조 */
        .security-question {
            background-color: #F1F3F8;
            border: 1px solid #D1D5E4;
            border-radius: 8px;
            padding: 12px;
            font-size: 15px;
            font-weight: bold;
            color: #505D96;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
<div class="container mt-5">
    <img src="/images/logo.png" alt="룸메랑 로고" height="80">
    <h2 class="fw-bold" text-center>보안 질문 확인</h2>
    <p class="text-center">아래 보안 질문에 답변해 주세요.</p>
    <p class="fw-bold text-center" th:text="${securityQuestion}"></p>
    <form th:action="@{/auth/reset-password/verify}" method="post" class="text-center">
        <input type="hidden" name="username" th:value="${username}" />
        <div class="mb-3">
            <input type="text" name="securityAnswer" class="form-control" placeholder="답변 입력" required/>
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #505D96; border-color: #505D96;">답변 제출</button>
    </form>
</div>
</body>
</html>
