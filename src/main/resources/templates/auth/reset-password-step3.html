<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');


        body {
            background-color: #F8F9FA;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        img {
            display: block;
            margin: 0 auto 20px auto;  /* 아래쪽으로 20px 여백 추가 */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            font-size: 15px;
            display: block;
            margin-bottom: 7px;
        }
        .form-control {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #ced4da;
            background-color: #EDF2F7;
            font-size: 14px;
            color: #333;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #505D96;
            outline: none;
            box-shadow: 0 0 10px rgba(80, 93, 150, 0.3);
        }
        .btn-primary {
            background-color: #505D96;
            border-color: #505D96;
            width: 100%;
            padding: 14px;
            font-size: 17px;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #424C7D;
            border-color: #424C7D;
            transform: scale(1.02);
        }

        /* ✅ 제목 스타일 변경 */
        h2 {
            font-size: 24px;
            font-weight: bold;
            color: #505D96;
            margin-bottom: 15px;
        }
        .mb-3 {
            margin-bottom: 18px;
        }

    </style>
</head>
<body>
<div class="container mt-5">
    <img src="/images/logo.png" alt="룸메랑 로고" height="80">
    <h2 class="fw-bold" text-center>비밀번호 재설정</h2>
    <form th:action="@{/auth/reset-password}" method="post" class="text-center">
        <input type="hidden" name="token" th:value="${token}" />
        <div class="mb-3">
            <input type="password" name="newPassword" class="form-control" placeholder="새 비밀번호 입력" required/>
        </div>
        <div class="mb-3">
            <input type="password" name="passwordConfirm" class="form-control" placeholder="비밀번호 확인" required/>
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #505D96; border-color: #505D96;">비밀번호 변경</button>
    </form>
</div>
</body>
</html>
