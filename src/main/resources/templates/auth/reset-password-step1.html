<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F8F9FA;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 450px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            font-size: 15px;
            display: block;
            margin-bottom: 7px;
           /* color: #505D96;*/
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            background-color: #EDF2F7;
            font-size: 14px;
            color: #333;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #505D96;
            outline: none;
            box-shadow: 0 0 8px rgba(80, 93, 150, 0.3);
        }
        .btn-primary {
            background-color: #505D96;
            border-color: #505D96;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #424C7D;
            border-color: #424C7D;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="/images/logo.png" alt="룸메랑 로고" height="80"> <!--로고넣기-->
    <h2 class="fw-bold">비밀번호 찾기</h2>
    <form th:action="@{/auth/reset-password/request}" method="post">
        <div class="form-group">
            <label class="form-label">아이디</label>
            <input type="text" name="username" class="form-control" placeholder="아이디 입력"/>
        </div>
        <div class="form-group">
            <label class="form-label">이름</label>
            <input type="text" name="name" class="form-control" placeholder="이름 입력"/>
        </div>
        <div class="form-group">
            <label class="form-label">생년월일</label>
            <input type="date" name="birthDate" class="form-control" required/>
        </div>
        <div class="form-group">
            <label class="form-label">성별</label>
            <select name="gender" class="form-control" required>
                <option value="" selected>선택</option>
                <option th:value="MALE">남성</option>
                <option th:value="FEMALE">여성</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">비밀번호 찾기</button>
    </form>
</div>
</body>
</html>
